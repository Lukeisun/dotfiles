add_newline = false
format = """
$username\\[\
$directory\
$git_branch\
$git_status\
$c\
$nodejs\
$java\
$golang\
$rust\
$conda\
$docker_context\
\\]\
$character
"""

[character]
success_symbol = "[ ‚ûú](bold green) "
error_symbol = "[ ‚úó](bold red) "
[username]
show_always = true
style_user = '#6272a4'
style_root = '#6272a4'
format = '\[[ü¶ß $user ]($style)\]'

[directory.substitutions]
'Documents' = 'Ôúò '
'Downloads' = 'ÔÄô '
'Music' = 'ÔÄÅ '
'Pictures' = 'ÔÄæ '

[directory]
style = "#ff79c6"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[buf]
